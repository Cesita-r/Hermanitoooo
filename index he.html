<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A for Angel - ABC Animations</title>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #001f33, #000);
      overflow: hidden;
      position: relative;
    }

    /* üåû Sol */
    .sun {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 50px #FFD700, 0 0 80px #FFA500;
      z-index: 0;
    }

    /* ‚ú® Estrellas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    /* üëº Animaci√≥n del √°ngel */
    .container-animation {
      position: relative;
      font-size: 100px;
      width: 100px;
      margin: 80px auto;
      animation: flying 2s ease-in-out 0s infinite alternate;
      z-index: 2;
    }
    .container-animation .halo {
      position: absolute;
      width: 1em;
      height: 1em;
      border: 15px solid #eee;
      box-shadow: 0 0 15px #eee;
      top: -0.8em;
      border-radius: 1em;
      transform: scale(0.8, 0.2);
      z-index: 10;
    }
    .container-animation .head {
      width: 0.8em;
      height: 0.8em;
      background: #fff;
      border-radius: 0.37em;
      position: relative;
      top: -0.3em;
      left: 0.1em;
      border: 2px solid #eee;
      overflow: hidden;
      box-shadow: 0 0 0 5px #fff;
      z-index: 1;
    }
    .head .hair .meche-1 {
      width: 0.65em;
      height: 0.65em;
      background: #FEE533;
      border-radius: 1em 1em 1em 0.8em;
      margin-top: -0.4em;
      margin-left: -0.1em;
      position: absolute;
    }
    .head .hair .meche-2 {
      width: 0.45em;
      height: 0.45em;
      background: #FEE533;
      border-radius: 1em;
      margin-top: -0.21em;
      margin-left: 0.49em;
      position: absolute;
    }
    .head .eye-1, .head .eye-2 {
      width: 0.08em;
      height: 0.08em;
      background: #222;
      position: absolute;
      top: 0.33em;
      border-radius: 50%;
    }
    .head .eye-1 { left: 0.2em; }
    .head .eye-2 { right: 0.2em; }
    .head .eye-1:before, .head .eye-2:before {
      content: "";
      width: 0.02em;
      height: 0.02em;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 0.04em;
    }
    .head .mouth {
      position: absolute;
      width: 0.5em;
      height: 0.25em;
      border: 3px solid #222;
      border-top: none;
      bottom: 0.045em;
      left: 0.13em;
      border-radius: 0 0 1em 1em;
      transform: scale(0.7, 0.4);
    }
    .body {
      position: relative;
      width: 0.9em;
      height: 1em;
    }
    .body .dress {
      width: 1em;
      height: 0.6em;
      background: #98D8F3;
      border-radius: 2em 2em 0 0;
      transform: scale(0.78, 2.5);
    }
    .body .arm-left, .body .arm-right {
      width: 0.6em;
      height: 0.25em;
      background: #98D8F3;
      position: absolute;
      top: -25%;
    }
    .body .arm-left { left: -25%; border-radius: 0 0 1em 0; transform: rotate(-10deg); }
    .body .arm-right { left: 70%; border-radius: 0 0 0 1em; transform: rotate(10deg); }
    .body .arm-left:after, .body .arm-right:after {
      content: "";
      width: 0.2em;
      height: 0.1em;
      background: #ccc;
      position: absolute;
      border-radius: 1em 1em 0 0;
      box-shadow: 0 0 0px 3px #fff;
    }
    .arm-left:after { left: -25%; top: 30%; transform: rotate(-90deg); }
    .arm-right:after { right: -25%; top: 30%; transform: rotate(90deg); }
    .body .foot-left, .body .foot-right {
      width: 0.27em;
      height: 0.15em;
      background: #ccc;
      position: absolute;
      bottom: -24%;
      border-radius: 0 0 1em 1em;
      box-shadow: 0 0 0 3px #fff;
    }
    .foot-left { left: 17%; }
    .foot-right { right: 6%; }
    .wing-left, .wing-right {
      position: absolute;
      top: -0.45em;
      z-index: -1;
      transform-origin: 0 0;
    }
    .wing-left {
      left: 0.3em;
      transform: rotateY(-180deg) rotateZ(-10deg);
      animation: wing-left 0.7s ease-in infinite alternate-reverse;
    }
    .wing-right {
      right: -0.9em;
      transform: rotateY(0deg) rotateZ(-10deg);
      animation: wing-right 0.7s ease-in infinite alternate-reverse;
    }
    .wing-left .w-part-1, .wing-right .w-part-1 {
      width: 1.1em;
      height: 0.5em;
      background: #fff;
      border-radius: 0 0 1em 1em;
      position: absolute;
      top: -0.2em;
      left: -0.15em;
      transform: scale(1, 0.3);
    }
    .wing-left .w-part-2, .wing-right .w-part-2 {
      width: 1.1em;
      height: 0.3em;
      background: #f5f5f5;
      border-radius: 0 1em 1em 0;
    }
    .wing-left .w-part-3, .wing-right .w-part-3 {
      width: 0.9em;
      height: 0.4em;
      background: #f5f5f5;
      border-radius: 0 1em 1em 0;
      margin-top: -0.2em;
    }
    .wing-left .w-part-4, .wing-right .w-part-4 {
      width: 0.7em;
      height: 0.2em;
      background: #f5f5f5;
      border-radius: 0 0 1em 0;
      margin-top: -0.2em;
    }

    /* üñºÔ∏è Cuadro de fotos m√°s grande abajo */
    .photo-frame {
      position: absolute;
      top: 120%; /* lo baja debajo del cuerpo */
      left: -30%;
      width: 3em;
      height: 3em;
      background: url('https://picsum.photos/300') center/cover no-repeat;
      border: 8px solid #fff;
      border-radius: 0.3em;
      box-shadow: 0 0 15px #000;
      z-index: 3;
      animation: floatPhoto 2s ease-in-out infinite alternate;
    }

    @keyframes floatPhoto {
      0% { transform: translateY(0); }
      100% { transform: translateY(-0.2em); }
    }

    @keyframes flying {
      0% { transform: translateY(0); }
      50% { transform: translateY(-0.15em); }
      100% { transform: translateY(0.15em); }
    }
    @keyframes wing-left {
      0% { transform: rotateY(-180deg) rotateZ(-15deg) scaleY(0.9); }
      100% { transform: rotateY(-180deg) rotateZ(15deg) scaleY(1.1); }
    }
    @keyframes wing-right {
      0% { transform: rotateY(0deg) rotateZ(-15deg) scaleY(0.9); }
      100% { transform: rotateY(0deg) rotateZ(15deg) scaleY(1.1); }
    }
    .photo-frame {
  position: absolute;
  top: 120%; /* debajo del √°ngel */
  left: 50%;
  transform: translateX(-50%);
  width: 230px; 
  height: 300px;
  border: 5px solid #fff;
  border-radius: 0.5em;
  box-shadow: 0 0 15px #000;
  overflow: hidden; /* importante para que la imagen no se salga */
  z-index: 3;
  animation: floatPhoto 2s ease-in-out infinite alternate;
}

.photo-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* mantiene proporci√≥n y recorta si es necesario */
  display: block;
}
  </style>
</head>
<body>
  <!-- üåû Sol -->
  <div class="sun"></div>

  <!-- ‚ú® Estrellas -->
  <div class="stars">
    <div class="star" style="top:20%; left:30%; animation-delay:0s;"></div>
    <div class="star" style="top:40%; left:70%; animation-delay:1s;"></div>
    <div class="star" style="top:60%; left:50%; animation-delay:0.5s;"></div>
    <div class="star" style="top:10%; left:80%; animation-delay:1.5s;"></div>
    <div class="star" style="top:75%; left:20%; animation-delay:2s;"></div>
  </div>

  <!-- üëº Angelito -->
  <div class="container-animation">
    <div class="halo"></div>
    <div class="head">
      <div class="hair">
        <div class="meche-1"></div>
        <div class="meche-2"></div>
      </div>
      <div class="eye-1"></div>
      <div class="eye-2"></div>
      <div class="mouth"></div>
    </div>
    <div class="body">
      <div class="dress"></div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="foot-left"></div>
      <div class="foot-right"></div>
      <div class="wing-left">
        <div class="w-part-1"></div>
        <div class="w-part-2"></div>
        <div class="w-part-3"></div>
        <div class="w-part-4"></div>
      </div>
      <div class="wing-right">
        <div class="w-part-1"></div>
        <div class="w-part-2"></div>
        <div class="w-part-3"></div>
        <div class="w-part-4"></div>
      </div>
      <!-- üñºÔ∏è Cuadro de foto m√°s grande -->
     <div class="photo-frame">
 <img src="https://i.ibb.co/d4mXX51z/Whats-App-Image-2025-08-23-at-11-32-44-AM.jpg" alt="Whats-App-Image-2025-08-23-at-11-32-44-AM" border="0">
    </div>
  </div>
</body>
</html>
